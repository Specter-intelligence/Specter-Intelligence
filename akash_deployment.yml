---
# Akash Testnet-8 Deployment Manifest
# Specter automated deployment for BME testnet rewards
version: "2.0"

services:
  web:
    image: nginx:alpine
    expose:
      - port: 80
        as: 80
        to:
          - global: true

profiles:
  compute:
    web:
      resources:
        cpu:
          units: 0.1
        memory:
          size: 256Mi
        storage:
          size: 512Mi
  
  placement:
    akash:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - "akash1r20usx6tg7xs8kyle06sxk8wq26vyup6ydjmn8"
      pricing:
        web:
          denom: uakt
          amount: 1000

deployment:
  web:
    akash:
      profile: web
      count: 1
